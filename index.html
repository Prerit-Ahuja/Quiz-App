    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="/style.css" type="text/css">
    <title>QUIZ APP</title>
</head>
<body>
    <div class="head">
        <div class="logo">Quiz<span>Time</span></div>
    </div>

    <div class="pagination">
        <ul>
            <li class="active link">1</li>
            <li class="link">2</li>
            <li class="link">3</li>
            <li class="link">4</li>
        </ul>
    </div>
    
    <div class="container">
        <h4>QUESTION <span class="increase">1</span> OF 4</h4>
        <div class="ques-container">
            <h4 id="ques"><i class="fa-solid fa-loader loader"></i></h4>
        </div>

        <div class="options">
                <li class="opt" id="option1"><i class="fa-solid fa-loader loader"></i></li>
                <li class="opt" id="option2"><i class="fa-solid fa-loader loader"></i></li>
                <li class="opt" id="option3"><i class="fa-solid fa-loader loader"></i></li>
                <li class="opt" id="option4"><i class="fa-solid fa-loader loader"></i></li>

                <div class="progress">
                    <div class="progress-bar ques__progress" role="progressbar" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100" style="width:1%">
                    </div>
                  </div>
        </div>

        
    </div>

    <div class="time">
        20
    </div>

    <div class="score">
       Score:  0
    </div>

    <div class="prev-btn">
        <button>Prev</button>
            </div>

    <div class="next-btn">
    <button>Next</button>
        </div>
    <script src="/script.js"></script>
</body>
</html>
